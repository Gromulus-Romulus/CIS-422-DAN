<!-- this file is the template for the webpage displaying a specific dog's details -->
{% extends "base.html" %}
{% block title %}look at this one dog!{% endblock %}
{% set active_page = none %}
{% block content %}
<!-- <div class="container"> -->
    <div class="row bg-light">
        <div class="col-sm">
            <h3>{{dogp.name}}</h3>
            <p>{{ dogp.bio }}</p>
        </div>
        <div class="col-sm bg-danger">
            <!-- displays the picture of the dog whose profile it is-->
            <img class="img-fluid" src="../static/{{dogp.img}}.jpeg" alt="{{dogp.name}} image">
            <p>{{dogp.walks}}</p>
        </div>
        <div class="col-sm">
            <div class="row">
                <div class="col-sm bg-primary">
                    <p>Breed:</p>
                    <p>Group:</p>
                </div>
                <div class="col-sm bg-secondary">
                    <p>{{ dogp.breed }}</p>
                    <p>{{ dogp.group }}</p>
                </div>
            </div>
            
        </div>
    </div>
<!-- </div> -->
{% endblock %}
